<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Primary Meta Tags -->
  <title>SetMyLights - follow me on twitter @setmylights</title>
  <meta name="title" content="SetMyLights - follow me on twitter @setmylights">
  <meta name="description" content="Help me change the color of my Christmas tree lights and see it applied in real-time!!!">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://setmylights.com/">
  <meta property="og:title" content="SetMyLights - follow me on twitter @setmylights">
  <meta property="og:description" content="Help me change the color of my Christmas tree lights and see it applied in real-time!!!">
  <meta property="og:image" content="/static/screenshot.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://setmylights.com/">
  <meta property="twitter:title" content="SetMyLights - follow me on twitter @setmylights">
  <meta property="twitter:description" content="Help me change the color of my Christmas tree lights and see it applied in real-time!!!">
  <meta property="twitter:image" content="/static/screenshot.png">
  
  <link rel="icon" type="image/png" href="/static/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <script type="text/javascript" src="/static/farbtastic.js"></script>
  <link rel="stylesheet" href="/static/farbtastic.css" type="text/css" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-8">
        <div class="row">
          <h1 class='font-weight-bold text-monospace pl-2' style='text-align:center;'>
            <a class="text-dark" href="https://www.setmylights.com/" style="text-decoration:none;"> 
              <img class="pr-2" src="/static/logo.png" style="width:2rem;">Set My Lights v0.1
            </a>
          </h1>
        </div>
        <div class="row">  
          <div class="col-md-4">
            <p><i class="fab fa-twitter"></i><a href="https://twitter.com/setmylights" target="_blank" >@setmylights</a><p>
          </div>
          <div class="col-md-7">
          </div>
          <div class="col-md-1">
            <!-- <p><a href="https://twitter.com/setmylights" target="_blank" >About</a><p> -->
          </div>  
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="row">
              <h4>Set Light Color:</h4>
            </div>
            <div class="row">
              <div class="col-md-12">
                <form class="form-inline" method="POST" action="/">
                  <div class="form-group mx-sm-3 mb-2">
                    <input type="text" class="form-control" id="color" name="color" value="{{ hexcolor }}"/>
                  </div>
                  <button type="submit" class="btn btn-outline-primary mb-2">Apply</button>
                </form>
              </div>
            </div>
            <div class="row">
              <div id="colorpicker" style="margin: auto;"></div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="row">
             <h4>Live Feed:</h4>
            </div>
            <div class="row">
             <img class="pb-2 px-2" style="-webkit-user-select: none;margin: auto;width:50rem;" src="https://setmylights.com/live_feed">
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2">
      </div>
    </div>
  </div>
<!-- SCRIPTS -->
<script type="text/javascript">

  $(document).ready(function() {

    $('#colorpicker').farbtastic('#color');

  });

</script>
</body>

</html>
