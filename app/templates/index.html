<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Primary Meta Tags -->
  <title>SetMyLights - follow me on twitter @setmylights</title>
  <meta name="title" content="SetMyLights - follow me on twitter @setmylights">
  <meta name="description" content="Help me change the color of my Christmas tree lights and see it applied in real-time!!!">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://setmylights.com/">
  <meta property="og:title" content="SetMyLights - follow me on twitter @setmylights">
  <meta property="og:description" content="Help me change the color of my Christmas tree lights and see it applied in real-time!!!">
  <meta property="og:image" content="/static/screenshot.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://setmylights.com/">
  <meta property="twitter:title" content="SetMyLights - follow me on twitter @setmylights">
  <meta property="twitter:description" content="Help me change the color of my Christmas tree lights and see it applied in real-time!!!">
  <meta property="twitter:image" content="/static/screenshot.png">
  
  <link rel="icon" type="image/png" href="/static/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <script type="text/javascript" src="/static/farbtastic.js"></script>
  <link rel="stylesheet" href="/static/farbtastic.css" type="text/css" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-8">
        <div class="row pt-2">
          <div class="col-md-8">
            <h1 class='font-weight-bold text-monospace pl-2'>
              <a class="text-dark" href="https://setmylights.com/" style="text-decoration:none;"> 
                <img class="pr-2" src="/static/logo.png" style="width:2rem;">Set My Lights
              </a>
            </h1>
          </div>
          <div class="col-md-4" style="text-align:right;">
            <p class="pt-3"><i class="fab fa-twitter"></i><a href="https://twitter.com/setmylights" target="_blank" >@setmylights</a></p>
          </div>
          
        </div>
        <div class="row">  
          <div class="col-md-10">
            <h3>Welcome <span id="guestname_value"></span>!</h3>
          </div>
          <div class="col-md-2" style="text-align:right;">
            <span class="badge badge-pill badge-primary" style="cursor: pointer;" onclick="toggleModal()">change name</span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="row">
              <h4>Set Light Color:</h4>
            </div>
            <div class="row">
              <div class="col-md-12">
                <form class="form-inline" method="POST" action="/">
                  <div class="form-group mx-sm-3 mb-2">
                    <input type="text" class="form-control" id="color" name="color" value="{{ hexcolor }}"/>
                    <input type="hidden" id="guestname_value2" name="guestname_log" value="Anonymous"/>
                  </div>
                  <button type="submit" class="btn btn-outline-primary mb-2">Apply</button>
                </form>
              </div>
            </div>
            <div class="row">
              <div id="colorpicker" style="margin: auto;"></div>
            </div>
            <div class="row">  
              <table class="table table-sm">
                <thead>
                  <tr>
                    <th scope="col"><i class="fas fa-file-alt"></i> Guest Log:</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
          <div class="col-md-6">
            <div class="row">
             <h4>Live Feed:</h4>
            </div>
            <div class="row">
             <img class="pb-2 px-2" style="-webkit-user-select: none;margin: auto;width:22rem;" src="https://setmylights.com/live_feed">
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2">
      </div>
    </div>
  </div>

<!-- Modal -->
<div class="modal fade" id="getusermodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header py-0">
        <h5 class="modal-title" id="exampleModalLongTitle">Enter guest's name:</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <input type="text" class="form-control" id="guestname" aria-label="Guestname" aria-describedby="basic-addon1" value="Anonymous" required>
        </div>
      </div>
      <div class="modal-footer py-0">  
        <button type="button" class="btn btn-sm btn-primary" data-dismiss="modal" onclick='setName()'>Submit</button>
      </div>
    </div>
  </div>
</div>
<!-- SCRIPTS -->
<script type="text/javascript">
  var name = localStorage.getItem('guestname');

  $(document).ready(function() {
    
    if(name == 'null'){
      $('#getusermodal').modal('toggle');
    } else {
      $('#guestname_value').html(name);
      $('#guestname_value2').val(name);
    }
    
    $('#colorpicker').farbtastic('#color');

    var res = $.ajax({
                  type: 'GET',
                  url: "/log",
                  global: false, 
                  async:false,
                  complete: function(response){
                      return response;
                  }
              }).responseText;
    var data = JSON.parse(res)
    data = data.reverse()
    $.each(data,function(index,item){
      $('tbody').append(`
        <tr>
          <td scope="row">`+item+`</th>
        </tr>
      `)
    });
  });

  function setName(){
    localStorage.setItem('guestname', $('#guestname').val());
    var name = localStorage.getItem('guestname');
    $('#guestname_value').html(name);
    $('#guestname_value2').val(name)
  }

  function toggleModal(){
    if(name == null){
      name = 'Anonymous'
    };
    $('#guestname').val(name)
    $('#getusermodal').modal('toggle')
  }

</script>
</body>

</html>
